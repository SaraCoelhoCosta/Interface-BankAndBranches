<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cidade - Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/tables/table-client.js"></script>
    <script>listClient()</script>
</head>

<body class="bg-blue-300  font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>

    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
        p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <i class="bi bi-bank px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Banco e Agências</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden"></i>
            </div>
            <hr class="my-2 text-gray-600">

            <div>
                <a href="../../index.html">
                    <div id="menu"
                        class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Home</span>
                    </div>
                </a>
                <hr class="my-4 text-gray-600">

                <a href="../forms/form-city.html">
                    <div id="menu-cidades"
                        class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Cidades</span>
                    </div>
                </a>
                <a href="../forms/form-branch.html">
                    <div id="menu-agencias"
                        class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-bank2"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Agências</span>
                    </div>
                </a>
                <a href="../forms/form-accounts.html">
                    <div id="menu-contas"
                        class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-piggy-bank-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Contas</span>
                    </div>
                </a>
                <a href="../forms/form-client.html">
                    <div id="menu-clientes"
                        class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-person-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Clientes</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <section>
        <div class="mx-auto max-w-screen-md px-4 lg:px-12">
            <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col md:flex-row items-center justify-end space-y-3 md:space-y-0 md:space-x-4 p-4">

                    <div
                        class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                        <button type="button"
                            class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                            <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path clip-rule="evenodd" fill-rule="evenodd"
                                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                            </svg>
                            Add cliente
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table id="dados" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-4 py-3">ID</th>
                                <th scope="col" class="px-4 py-3">Nome</th>
                                <th scope="col" class="px-4 py-3">Endereço</th>
                                <th scope="col" class="px-4 py-3">CEP</th>
                                <th scope="col" class="px-4 py-3">Telefone</th>
                                <th scope="col" class="px-4 py-3">Descrição</th>
                                <th scope="col" class="px-4 py-3">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
