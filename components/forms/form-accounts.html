<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de conta- Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-300  font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>

    <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
        p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <i class="bi bi-bank px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Banco e Agências</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden"></i>
            </div>
            <hr class="my-2 text-gray-600">

            <div>
                <a href="../../index.html">
                  <div id="menu"
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                    <i class="bi bi-house-door-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Home</span>
                  </div>
                </a>
                <hr class="my-4 text-gray-600">
        
                <a href="./form-city.html">
                  <div id="menu-cidades"
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Cidades</span>
                  </div>
                </a>
                <a href="./form-branch.html">
                  <div id="menu-agencias"
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                    <i class="bi bi-bank2"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Agências</span>
                  </div>
                </a>
                <a href="./form-accounts.html">
                  <div id="menu-contas"
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                    <i class="bi bi-piggy-bank-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Contas</span>
                  </div>
                </a>
                <a href="./form-client.html">
                  <div id="menu-clientes"
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                    <i class="bi bi-person-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Clientes</span>
                  </div>
                </a>
            </div>
        </div>
    </div>
    <section>
        <div class="flex flex-col items-center justify-center px-24 py-12 mx-auto md:h-screen lg:py-0">

            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-500 sm:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">


                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Cadastro de conta
                    </h1>

                    <form class="flex-col" action="#">
                        <div>
                            <label for="id"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Id</label>
                            <input type="text" name="id" id="id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label for="tipo_conta"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de
                                    conta</label>
                                <input type="text" name="tipo_conta" id="tipo_conta"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required="">
                            </div>
                            <div class="flex flex-col">
                                <label for="agencia"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Agência</label>
                                <select name="agencia" id="agencia"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required>
                                    <option value="">Selecione uma Agência</option>
                                    <option value="1">Item 1</option>
                                    <option value="2">Item 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button
                                class="flex-1 mx-2 text-gray-800 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-800 btn-prev">Cancelar</button>
                            <button
                                class="flex-1 mx-2 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
